<!DOCTYPE html>
<html>

<head>
    <title> Contact Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
    
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #0c5d97;">
        <a class="navbar-brand m-1" href="#">
            <img src="free_icon_1.svg" width="50" height="50"
                class="d-inline-block align-middle" alt="">
            <h3 class="list-inline-item align-middle"> Cloud Contact </h3>
        </a>
        <ul class="nav navbar-nav d-flex ms-auto">
            <li><span class="navbar-text" style="color: white;">
                    Hello Shazwa
                </span></li>
            <li><a class="navbar-brand list-inline-item" href="#">
                    <img src="logout.svg" width="30" height="30"
                        class="d-inline-block align-top" alt="">
                    Logout
                </a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="alert" class="mt-3">
            
        </div>
        <div id = "main" class="row">
            <div class="col">
                <form class="m-3 pb-5" id="form">
                    <h2 class="text-center" style="color: #0c5d97;"> Add Contact </h2>
                    <div class="d-grid gap-3">
                        <input type="text" class="form-control input rounded-0" id="name" placeholder="Name" required>
                        <input type="email" class="form-control input rounded-0" id="email" placeholder="Email" 
                        required>
                        <input type="text" class="form-control input rounded-0" id="phone" placeholder="Phone" required>
                        <b> Contact Type</b>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="type" id="male" value = "Male" checked> Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="type" id="female" value = "Female"> Female
                            </label>
                        </div>
                        <div class="image-upload justify-content-center">
                            <label for="file-input">
                                <img src="placeholder.png" />
                            </label>
                            <input type="file" accept="image/*" id="choose-file" name="choose-file" />
                            
                            <input type="hidden" id="uid" name="uid">
                        </div>
                        <p class="d-flex justify-content-center">
                            <input class="btn btn-primary input rounded-0 m-1" type="button" id="addbtn" value="Add Contact" style="background-color: #0c5d97;"
                            onclick="addContact()"></input>
                        <input class="btn btn-primary input rounded-0 m-1" type="button" id="editbtn" value="Edit Contact" style="background-color: #0c5d97;"
                            onclick="edit()" disabled></input> </p>

                        
                    </div>

                </form>

            </div>

            
        </div>
        <script src="contact.js"></script>
</body>

</html>
